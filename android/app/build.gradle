plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}

android {
    namespace = "com.example.taga_cuyo"
    compileSdkVersion 34 // Explicitly specify the compileSdkVersion
    ndkVersion = "22.1.7171670" // If needed, otherwise remove this line

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = "com.example.taga_cuyo"
        minSdkVersion 23 // Minimum Android API level
        targetSdkVersion 33 // Explicitly specify the targetSdkVersion
        versionCode 1 // Application version code
        versionName "1.0" // Application version name
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

